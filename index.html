<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>ALERTA TEMPRANA DE INUNDACIONES V1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --content-width-desktop: 75%;
      --content-width-mobile: 100%;
    }
    html, body { height: 100%; }
    body { margin:0; padding:0; font-family: 'Times New Roman', Times, serif; }
    header { text-align:center; padding: 10px 12px 6px; }
    h2 { font-weight:bold; margin: 0 0 6px; }
    .wrap { width: var(--content-width-desktop); margin: 0 auto; }
    #map { height: 78vh; width: 100%; border-radius: 10px; }
    .subinfo { text-align:center; margin: 10px 0; font-size: 0.95rem; }
    .subinfo a { color: blue; text-decoration: none; }

    /* Responsive */
    @media (max-width: 768px){
      .wrap { width: var(--content-width-mobile); padding: 0 8px; }
      h2 { font-size: 1.1rem; }
      .subinfo { font-size: 0.9rem; }
      #map { height: 72vh; }
    }
  
    /* Legend - high contrast white frame */
    .info.legend {
      background: rgba(255,255,255,0.95);
      border: 2px solid #ffffff;
      border-radius: 8px;
      padding: 8px 12px;
      color: #000000;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
      z-index: 1000;
    }
    @media (max-width: 600px) {
      .info.legend { font-size: 13px; padding: 8px 10px; }
    }

</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2>ALERTA TEMPRANA DE INUNDACIONES V1.0</h2>
      <div><b>HANYANG UNIVERSITY - SMART CITY ENGINEERING</b></div>
      <br> <!-- salto de lÃ­nea entre el texto y el mapa -->
    </header>

    <div id="map"></div>

    <div class="subinfo">
      <b>Fuente: GEOGLOWS River Forecast System</b><br>
      <a href="https://hydroviewer.geoglows.org" target="_blank" rel="noopener">https://hydroviewer.geoglows.org</a><br><br>
      <b>Contacto: <a href="https://www.linkedin.com/in/calejofh" target="_blank" rel="noopener">www.linkedin.com/in/calejofh</a></b>
    </div>
  </div>

  <!-- Datos externos --><!-- Script principal del mapa -->
  <script src="zonas_afectadas.js"></script>
  <script src="red_hidrica.js"></script>
  <script src="barrios_coca.js"></script>
  <script src="map.js"></script>
</body>
</html>
